chunk_size: 256
local_cpu: True
max_local_cpu_size: 5
enable_async_loading: True

# P2P configurations
enable_p2p: True
# p2p_host: "192.168.100.11"   # ← localhost ではなく自分のIP
p2p_host: "192.168.110.13"   # ← ethernet ip

p2p_init_ports: 8200
p2p_lookup_ports: 8201
transfer_channel: "nixl"

# Controller configurations
enable_controller: True
lmcache_instance_id: "lmcache_instance_1"
# controller_pull_url: "192.168.100.11:8300"   # ← Controller を動かしているホスト:ポート
# controller_reply_url: "192.168.100.11:8400"
controller_pull_url: "192.168.110.13:8300"   # ← ehternet ip
controller_reply_url: "192.168.110.13:8400"

lmcache_worker_ports: 8500

extra_config:
  lookup_backoff_time: 0.001
